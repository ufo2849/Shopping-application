<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main1.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e3bd67505.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="list">
        <header class="header">
            Shopping List
        </header>
        <ul class="items">
            <li class="item_row">
                <div class="item">
                    <span class="item_name">
                        우유
                    </span>
                    <button class="item_delete">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <div class="divider">
                </div>
            </li>
        </ul>
        <footer class="footer">
            <input type="text" class="footer_input">
            <button class="footer_button">
                <i class="fas fa-plus-circle"></i>
            </button>
        </footer>
    </section>
</body>
</html>
